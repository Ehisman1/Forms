<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Your Potential with AltSchool Africa - Sign Up Now!</title>
</head>
<body>
  <header>
   <h2>APPLICATION FORM</h2>
   <nav>
    <a href="./index1.html">About Me</a>
   </nav>
   <p>Fill in your details</p>
  </header>
  <main>
    <form action="/subscribe" method="post">
      <p>
        <label>First Name</label><br>
        <input type="text" name="first_name" placeholder="Enter first name" required maxlength="15" minlength="5">
      </p>
      
      <p>
        <label>Last Name</label><br>
        <input type="text" name="last_name" placeholder="Enter last name" required maxlength="15" minlength="5" required>
      </p>
      
      <p>
        <label>Select Gender</label><br>
        <select required>
          <option value=""disabled selected>Select gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Non-binary</option>
          <option>Prefer not to say</option>
        </select>
      </p>
      
      <p>
        <label for="date">Date of Birth</label><br>
        <input type="date" id="date" name="date"><br>
      </p>
      
      <p>
        <label>Email</label><br>
        <input type="email" name="email" placeholder="Enter email address" required>
      </p>
      
      <p>
        <label>Education Level</label><br>
        <select required>
          <option value="" disabled selected>Select your level of education</option>
          <option>Bsc</option>
          <option>Msc</option>
          <option>Diploma</option>
          <option> Doctorate(PhD)</option>
          <option>High School/Secondary School</option>
          <option>Undergraduate</option>
          <option>Mid School</option>
          <option>Post Graduate</option>
        </select>
      </p>
      
      <p>
        <label>Country</label><br>
        <select id="country" name="country" required>
          <option value="" disabled selected>Select your Country</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="UK">United Kingdom</option>
          <option value="NGR">Nigeria</option>
          <option value="TG">Togo</option>
          <option value="GH">Ghana</option>
          <option value="KEN">Kenya</option>
          <option value="SA">South Africa</option>
          <option value="CAM">Cameroon</option>
          <option value="AUS">Australia</option>
          <option value="PAL">Palestine</option>
      </select>
      </p>
      
      <p>
        <label>State of Residence</label><br>
        <input type="text" name="state of residence" placeholder="Enter state of residence" required>
      </p>
      
      <p>
        <label>Employment Status</label><br>
        <select>
         <option value="" disabled selected>Select employment status</option>
         <option>Unemployed</option>
         <option>Employed</option>
         <option>Self-employed</option>
        </select>
        
      </p>
      
      <p>
        <label>Phone Number</label><br>
              <input type="tel" id="phone" name="phone" placeholder="08052387000" required>
      </p>
      
      <p>
        <label>Choose School</label><br>
        <select>
          <option value="" disabled selected>Select School</option>
          <option>School of Engineering</option>
          <option>School of Product</option>
          <option>School of Data</option>
          <option>School of Creative Economy</option>
          <option>School of Business</option>
        </select>
      </p>
      
      <p>
        <label>Choose Course of Study</label><br>
        <select>
          <option value="" disabled selected>Select Course</option>
          <option>Frontend Engineering</option>
          <option>Backend Engineering</option>
          <option>Cloud Engineering</option>
          <option>Product Management</option>
          <option>Product Marketing</option>
          <option>Product Design</option>
          <option>Data Science</option>
          <option>Data Analytics</option>
          <option>Data Engineering</option>
          <option>Navigating the Music Business in Africa: Afrobeats case study</option>
          <option>Content Mastery for African Creators</option>
          <option>High-Impact Selling: From Prospecting to Closing</option>
        </select>
      </p>
      
      <p>
        <label>How did you hear about Us?</label><br>
        <select id="about us" required>
          <option value="" disabled selected>Select Channel</option>
          <option>Facebook</option>
          <option>Twitter</option>
          <option>Whatsapp</option>
          <option>Instagram</option>
          <option>Friend</option>
          <option>Linkedin</option>
          <option>Youtube</option>
          <option>Billboard</option>
        </select>
      </p>
      
      <p>
        <label>Scholarship/Discount Code(optional)</label><br>
        <input type="text" name="Scholarship" placeholder="scholarship or student ID"> 
      </p>
      
      <footer>
        <p>
          By clicking continue, I agree <a href="">Terms of Use</a> and acknowledge that I
          have read the <a href="">Privacy Policy.</a>
        </p>
        
        <p>
         <input type="submit" value="Proceed">
        </p>
        
        <p>
          Already have an account? <a href="">Sign In</a>
        </p>
      </footer>
      
    </form>
  </main>
  
 

</body>
</html>
